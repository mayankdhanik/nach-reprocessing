# ============================================================================
# NACH Reprocessing System - Application Configuration
# ============================================================================
# Place this file in: src/main/resources/application.properties
# ============================================================================

# ============================================================================
# APPLICATION INFORMATION
# ============================================================================
app.name=NACH Reprocessing System
app.version=1.0.0
app.environment=development
app.description=End-to-end system for reprocessing NACH transactions

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
# Choose ONE of the database configurations below and uncomment it
# Comment out all other database configurations

# ---------------------------------------------------------------------------- 
# OPTION 1: H2 Database (For Development/Testing)
# ----------------------------------------------------------------------------
db.url=jdbc:h2:~/nachdb;AUTO_SERVER=TRUE;MODE=Oracle
db.username=sa
db.password=
db.driver=org.h2.Driver

# ---------------------------------------------------------------------------- 
# OPTION 2: Oracle Database (For Production)
# ----------------------------------------------------------------------------
#db.url=jdbc:oracle:thin:@localhost:1521:xe
#db.username=nach_app_user
#db.password=your_oracle_password_here
#db.driver=oracle.jdbc.OracleDriver

# ---------------------------------------------------------------------------- 
# OPTION 3: MySQL Database (Alternative)
# ----------------------------------------------------------------------------
#db.url=jdbc:mysql://localhost:3306/nachdb?useSSL=false&serverTimezone=UTC
#db.username=nach_user
#db.password=your_mysql_password_here
#db.driver=com.mysql.cj.jdbc.Driver

# ---------------------------------------------------------------------------- 
# OPTION 4: PostgreSQL Database (Alternative)
# ----------------------------------------------------------------------------
#db.url=jdbc:postgresql://localhost:5432/nachdb
#db.username=nach_user
#db.password=your_postgresql_password_here
#db.driver=org.postgresql.Driver

# ============================================================================
# DATABASE CONNECTION POOL SETTINGS (Optional)
# ============================================================================
db.pool.initial.size=5
db.pool.max.size=20
db.pool.min.idle=2
db.pool.max.idle=10
db.pool.max.wait=30000
db.pool.validation.query=SELECT 1

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
upload.max.size=10485760
upload.temp.dir=temp/uploads
upload.allowed.extensions=txt
upload.max.files.per.batch=10

# File paths (adjust for your system)
# Windows paths example:
#upload.temp.dir=C:/temp/nach-uploads

# Linux paths example:
#upload.temp.dir=/opt/nach/uploads

# ============================================================================
# NACH PROCESSING CONFIGURATION
# ============================================================================
nach.batch.size=1000
nach.retry.max.attempts=3
nach.processing.timeout=300
nach.concurrent.processing=true
nach.max.concurrent.files=5

# File naming patterns
nach.file.pattern.debit=ACH-DR-.*\\.txt
nach.file.pattern.credit=ACH-CR-.*\\.txt

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
log.level=INFO
log.file=logs/nach-reprocessing.log
log.max.file.size=100MB
log.max.files=10
log.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Development mode - more verbose logging
#log.level=DEBUG

# Production mode - less verbose logging
#log.level=WARN

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
security.cors.allowed.origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080
security.cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed.headers=Origin,X-Requested-With,Content-Type,Accept,Authorization,Cache-Control,Pragma
security.cors.max.age=3600
security.session.timeout=30

# ============================================================================
# PERFORMANCE SETTINGS
# ============================================================================
performance.enable.caching=true
performance.cache.expiry.minutes=60
performance.enable.compression=true
performance.thread.pool.size=10

# ============================================================================
# MONITORING AND HEALTH CHECK
# ============================================================================
monitoring.enabled=true
monitoring.health.check.interval=60
monitoring.database.check=true
monitoring.disk.space.check=true
monitoring.memory.check=true

# ============================================================================
# ERROR HANDLING CONFIGURATION
# ============================================================================
error.retry.enabled=true
error.retry.max.attempts=3
error.retry.delay.seconds=5
error.notification.enabled=false
error.notification.email=admin@yourcompany.com

# ============================================================================
# DEVELOPMENT MODE SETTINGS
# ============================================================================
# These settings are only used when app.environment=development
dev.create.sample.data=true
dev.auto.reload=true
dev.show.sql=true
dev.validate.schema=true

# ============================================================================
# PRODUCTION MODE SETTINGS  
# ============================================================================
# These settings are only used when app.environment=production
prod.strict.validation=true
prod.audit.enabled=true
prod.performance.monitoring=true
prod.backup.enabled=true

# ============================================================================
# API CONFIGURATION
# ============================================================================
api.version=v1
api.base.path=/api/nach
api.rate.limit.enabled=false
api.rate.limit.requests.per.minute=100

# ============================================================================
# SCHEDULER CONFIGURATION (Future Enhancement)
# ============================================================================
scheduler.enabled=false
scheduler.file.monitor.interval=60
scheduler.cleanup.interval=3600
scheduler.archive.old.files=true
scheduler.archive.age.days=30

# ============================================================================
# NOTIFICATION SETTINGS (Future Enhancement)
# ============================================================================
notification.enabled=false
notification.email.enabled=false
notification.sms.enabled=false
notification.webhook.enabled=false

# Email settings (if enabled)
notification.email.smtp.host=smtp.gmail.com
notification.email.smtp.port=587
notification.email.username=your_email@gmail.com
notification.email.password=your_app_password
notification.email.from=noreply@yourcompany.com
notification.email.to=admin@yourcompany.com

# ============================================================================
# INTEGRATION SETTINGS (Future Enhancement)
# ============================================================================
integration.external.api.enabled=false
integration.external.api.base.url=https://api.example.com
integration.external.api.timeout=30000
integration.external.api.retry.attempts=3

# ============================================================================
# CUSTOM APPLICATION SETTINGS
# ============================================================================
# Add your custom settings here
custom.company.name=Your Company Name
custom.department=IT Department
custom.contact.email=support@yourcompany.com
custom.timezone=Asia/Kolkata

# ============================================================================
# ENVIRONMENT SPECIFIC OVERRIDES
# ============================================================================
# You can override these settings using system properties or environment variables
# Example: -Ddb.url=jdbc:oracle:thin:@prod-server:1521:xe
# Example: export DB_URL=jdbc:oracle:thin:@prod-server:1521:xe

# ============================================================================
# CONFIGURATION NOTES
# ============================================================================
# 1. Uncomment only ONE database configuration section
# 2. Adjust file paths according to your operating system
# 3. Change passwords for production use
# 4. Set app.environment to 'production' for production deployment
# 5. Enable logging and monitoring for production
# 6. Review security settings before production deployment
# 7. Database tables must be created separately before starting application
# 8. For Oracle: Download and add ojdbc8.jar to WEB-INF/lib
# 9. For MySQL: Add mysql-connector-java.jar to WEB-INF/lib
# 10. For PostgreSQL: Add postgresql.jar to WEB-INF/lib

# ============================================================================
# QUICK SETUP GUIDE
# ============================================================================
# DEVELOPMENT SETUP:
# 1. Use H2 database configuration (already uncommented above)
# 2. Run h2_setup.sql script first
# 3. Set app.environment=development
# 4. Deploy and test
#
# PRODUCTION SETUP:
# 1. Uncomment Oracle database configuration
# 2. Update Oracle connection details
# 3. Run oracle_setup.sql script first
# 4. Set app.environment=production
# 5. Deploy to production server
#
# ============================================================================